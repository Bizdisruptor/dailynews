<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Cerf Report — Curated News</title>
  <style>
    :root { --blue:#0056b3; --ink:#1c1e21; --muted:#606770; --paper:#fff; --bg:#f0f2f5; }
    * { box-sizing:border-box }
    body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;background:var-bg);color:var(--ink);margin:0;padding:20px}
    h1{text-align:center;color:var(--blue);margin:0 0 8px}
    .subhead{text-align:center;color:var(--muted);margin:0 0 22px;font-size:.95rem}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(340px,1fr));gap:20px}
    .card{background:var(--paper);border-radius:12px;box-shadow:0 2px 6px rgba(0,0,0,.08);padding:18px;overflow:hidden}
    .card h2{margin:0 0 6px;border-bottom:2px solid var(--blue);padding-bottom:8px;font-size:1.15rem}
    .section-link{margin:-2px 0 10px}
    .section-link a{font-size:.92rem;text-decoration:none}
    .section-link a:hover{text-decoration:underline}
    .list{max-height:520px;overflow-y:auto;padding-right:10px}
    .item{margin:0 0 14px;border-bottom:1px solid #eee;padding:0 0 12px}
    .item:last-child{border-bottom:none;margin-bottom:0;padding-bottom:0}
    .item a{color:#0d6efd;text-decoration:none;font-weight:600}
    .item a:hover{text-decoration:underline}
    .item p{margin:6px 0 0;color:var(--muted);font-size:.92rem;line-height:1.35}
    .loading{text-align:center;padding:16px;color:var(--muted);line-height:1.4;}
    .footer{margin-top:18px;text-align:center;color:#8a8f98;font-size:.85rem}
  </style>
</head>
<body>
  <h1>The Cerf Report — Curated News</h1>
  <div class="subhead">Front page like Drudge, minus the junk. TechCrunch heat, top finance, and your Substack.</div>

  <div class="grid">
    <div class="card" id="front-card">
      <h2>Front Page</h2>
      <div class="list"></div>
    </div>
    <div class="card" id="tech-card">
      <h2>Technology</h2>
      <div class="list"></div>
    </div>
    <div class="card" id="world-card">
      <h2>World News</h2>
      <div class="list"></div>
    </div>
    <div class="card" id="finance-card">
      <h2>Finance</h2>
      <div class="list"></div>
    </div>
    <div class="card" id="cerf-card">
      <h2>The Cerf Report</h2>
      <div class="section-link">
        <a href="https://thecerfreport.substack.com/" target="_blank" rel="noopener noreferrer">
          thecerfreport.substack.com →
        </a>
      </div>
      <div class="list"></div>
    </div>
  </div>

  <div class="footer" id="updatedAt"></div>

  <script>
    const sections = [
      { id: "front-card",   section: "frontpage" },
      { id: "tech-card",    section: "tech" },
      { id: "world-card",   section: "world" },
      { id: "finance-card", section: "finance" },
    ];

    const $ = (sel, root = document) => root.querySelector(sel);

    // ✅ FIX 1: The render() function is updated to no longer erase specific error messages.
    function render(listEl, articles) {
      if (!articles || !articles.length) {
        if (!/error/i.test(listEl.innerHTML)) {
          listEl.innerHTML = '<div class="loading">Could not load news at this time.</div>';
        }
        return;
      }
      listEl.innerHTML = ""; // Now we clear the content *after* the error check.
      for (const a of articles) {
        if (!a || a.title === "[Removed]") continue;
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <a href="${a.url}" target="_blank" rel="noopener noreferrer">${a.title}</a>
          <p>${a.description ? a.description : ""}</p>
        `;
        listEl.appendChild(div);
      }
    }

    async function fetchNews(section) {
      const url = `/.netlify/functions/news?section=${encodeURIComponent(section)}`;
      try {
        const r = await fetch(url);
        if (!r.ok) throw new Error(`News ${section} HTTP ${r.status}`);
        const data = await r.json();
        return data.articles || [];
      } catch {
        return [];
      }
    }

    async function fetchCerf() {
      const box = $('#cerf-card .list');
      // ✅ FIX 2: The URL now includes "mode=archive" for a more reliable fetch.
      const url = '/.netlify/functions/substack?mode=archive&feed=https://thecerfreport.substack.com/feed';
      try {
        const r = await fetch(url);
        const data = await r.json().catch(() => ({}));
        if (!r.ok || data.status !== 'ok' || !Array.isArray(data.articles)) {
          throw new Error((data && data.message) ? data.message : ('HTTP ' + r.status));
        }
        const toTitle = (a) => {
          if (a.title && a.title.trim()) return a.title.trim();
          if (a.description && a.description.trim()) {
            const t = a.description.replace(/\s+/g, ' ').trim();
            return t.length > 90 ? t.slice(0, 89) + '…' : t;
          }
          try {
            const u = new URL(a.url);
            const slug = decodeURIComponent(u.pathname.split('/').filter(Boolean).pop() || '');
            return slug ? slug.replace(/[-_]+/g, ' ').replace(/\b\w/g, c => c.toUpperCase()) : 'Read on Substack';
          } catch { return 'Read on Substack'; }
        };
        return (data.articles || []).map(a => ({
          title: toTitle(a),
          url: a.url,
          description: a.description || ''
        }));
      } catch (e) {
        if (box) {
          box.innerHTML = `
            <div class="loading">
              <span style="color: #c00; font-weight: bold;">Substack error:</span> ${String(e.message || e).slice(0, 140)}
              <br>— <a href="https://thecerfreport.substack.com/" target="_blank" rel="noopener noreferrer">open feed directly</a>
            </div>`;
        }
        return [];
      }
    }

    async function updateAll() {
      for (const s of sections) { $(`#${s.id} .list`).innerHTML = '<div class="loading">Loading…</div>'; }
      $("#cerf-card .list").innerHTML = '<div class="loading">Loading…</div>';

      const results = await Promise.all([
        ...sections.map(s => fetchNews(s.section).catch(() => [])),
        fetchCerf()
      ]);

      sections.forEach((s, i) => render($(`#${s.id} .list`), results[i]));
      render($("#cerf-card .list"), results[results.length - 1]);

      $("#updatedAt").textContent = "Updated " + new Date().toLocaleString();
    }

    document.addEventListener("DOMContentLoaded", () => {
      updateAll();
      setInterval(updateAll, 5 * 60 * 1000);
    });
  </script>
</body>
</html>
